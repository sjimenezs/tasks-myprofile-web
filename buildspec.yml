version: 0.1
phases:
  pre_build:
    commands:
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip      
      - unzip sonar-scanner-cli-4.4.0.2170-linux.zip
      - ./sonar-scanner-4.4.0.2170-linux/bin/sonar-scanner   -Dsonar.organization=sjimenezs   -Dsonar.projectKey=sjimenezs_sjimenezs-tasks-myprofile-web   -Dsonar.sources=./src   -Dsonar.host.url=https://sonarcloud.io
      - export COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)      
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - yarn test -- --watchAll=false
      - export NODE_OPTIONS=--max_old_space_size=6144
      - echo Build started on `date`      
      - echo   $COMMIT_HASH
      - export REACT_APP_VERSION=$COMMIT_HASH && export REACT_APP_DATE="`date`" && export REACT_APP_BASE_API_URL=https://apidemo.samueljimenez.co && yarn run build --max-old-space-size=6144   
  post_build:
    commands:      
artifacts:
  files:
    - '**/*'
  base-directory: build